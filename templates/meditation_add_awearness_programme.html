<center>   
<h1>ADD AWARENESS PROGRAMME</h1>
<form method="post">
	<table class="table" style="width: 600px;">
		<tr>
			<th>Awareness</th>
			<td><input type="text" class="form-control" required name="awareness"></td>
		</tr>
		<tr>
			<th>Details</th>
			<td><input type="text" class="form-control" required name="details"></td>
		</tr>
		<tr>
			<th>Date</th>
			<td><input type="date" class="form-control" required name="date" id="date" ></td>
			<script>
				// Get today's date in the format yyyy-mm-dd
				const today = new Date().toISOString().split('T')[0];
				
				// Set the min attribute of the input field to today's date
				document.getElementById("date").min = today;
			</script>
		</tr>
		<tr>
			<th>Link</th>
			<td><input type="text" class="form-control"  name="link"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" class="btn btn-success" name="submit"></td>
		</tr>
	</table>
</form>
<table class="table">
	<tr>
		<th>Sl.No</th>
		<th>Awareness</th>
		<th>Details</th>
		<th>Date</th>
		<th>Link</th>
	</tr>
	{% for i in data['view'] %}
	<tr>
		<td>{{loop.index}}</td>
		<td>{{i['awearness']}}</td>
		<td>{{i['details']}}</td>
		<td>{{i['date']}}</td>
		<td>{{i['link']}}</td>
		<td><a href="?action=delete&awearness_id={{i['awearness_id']}}">DELETE</a></td>
	</tr>
	{% endfor %}
</table>
</center>
