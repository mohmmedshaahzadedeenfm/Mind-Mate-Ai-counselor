<center>   
{% if data['up'] %}
<h1>UPDATE CONDITIONS</h1>
<form method="post">
	<table class="table" style="width: 600px;">
		<tr>
			<th>Condition</th>
			<td><input type="text" class="form-control" value="{{data['up'][0]['Details']}}" required name="Details"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" value="Update" class="btn btn-success" name="update"></td>
		</tr>
	</table>
</form>
{% else %}
<h1>ADD CONDITION</h1>
<form method="post">
	<table class="table" style="width: 600px;">
		<tr>
			<th>Condition</th>
			<td><input type="text" class="form-control" required name="Details"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" class="btn btn-success" name="submit"></td>
		</tr>
	</table>
</form>
<table class="table">
	<tr>
		<th>Sl.No</th>
		<th>Conditions</th>
		<th>Date</th>
	</tr>
	{% for i in data['view'] %}
	<tr>
		<td>{{loop.index}}</td>
		<td>{{i['Details']}}</td>
		<td>{{i['Date']}}</td>
		<td><a href="?action=delete&Updation_id={{i['Updation_id']}}&Appointment_id={{i['Appointment_id']}}">DELETE</a></td>
		<td><a href="?action=update&Updation_id={{i['Updation_id']}}&Appointment_id={{i['Appointment_id']}}">UPDATE</a></td>
	</tr>
	{% endfor %}
</table>
{% endif %}
