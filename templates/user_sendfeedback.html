<h1>SEND FEEDBACK</h1>
<form method="post">
	<table class="table" style="width: 600px;">
		<tr>
			<th>Feedback</th>
			<td><input type="text" pattern="[A-Z a-z]+" class="form-control" required="" name="feedback"></td>

		<tr>
			<td align="center" colspan="2"><input type="submit" class="btn btn-success" name="submit"></td>
		</tr>
	</table>
</form>
<table class="table">
	<tr>
		<th>Sl.No</th>
		<th>Feedback</th>
		<th>Date</th>
	</tr>
	{% for i in data['view'] %}
	<tr>
		<td>{{loop.index}}</td>
		<td>{{i['feedback']}}</td>
		<td>{{i['date']}}</td>
	</tr>
	{% endfor %}
</table>
